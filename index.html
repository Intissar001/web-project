<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="AIT HSSAIN Intissar & AIT SI SAID Lamya">
  <title>ILNAIM - Site de Jeux</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
      <p class="text-overlay"><strong>ILNAIM</strong></p>

  </div>

  <!--inscription-->
  <div id="login-container">
    <h1>Bienvenue sur le site de jeux</h1>
    <div id="form-container">
      <h2>Inscription</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Nom d'utilisateur"  pattern="[a-zA-Z0-9_]{3,15}"  title="Le nom d'utilisateur doit contenir entre 3 et 15 caractères : lettres, chiffres ou tirets bas (_)." required><br>
        <input type="password" id="password" placeholder="Mot de passe" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"  title="Le mot de passe doit contenir au moins 8 caractères, avec une majuscule, une minuscule, un chiffre et un caractère spécial." required><br>
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </div>

  <!-- games -->
  <div id="game-selection-container" style="display:none;">
    
    <button onclick="logout()">Se déconnecter</button>
    <div id="games" class="game-grid">
      <!-- game2 by intissar -->
      <div class="game-item" onclick="window.location.href = './game1/game1.html'">
        <img src="./images/image1.jpg" alt="Tic Tac Toe">
      </div>
      <!-- game2 by intissar-->
      <div class="game-item" onclick="window.location.href = './game2/game2.html'">
        <img src="./images/image2.png" alt="Jeu 2">
      </div>
      <!--game3 by lamya -->
      <div class="game-item" onclick="window.location.href = './game3/game3.html'">
        <img src="images/image3.jpg" alt="Jeu 3">
      </div>
      <!--game4 by lamya -->
      <div class="game-item" onclick="window.location.href = './game4/game4.html'">
        <img src="images/image4.jpg" alt="Jeu 4">
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
