<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="AIT HSSAIN Intissar">
  <title>Whac-A-Mole - Version Améliorée</title>
  <link rel="stylesheet" href="game2.css">
</head>
<body>
  <div id="whac-a-mole">
    <h1>Whac-A-Mole</h1>
    <div id="score-container">
      <p>Score: <span id="score">0</span></p>
      <p>Temps restant: <span id="time-left">30</span> secondes</p>
    </div class="bg">
    <div id="game-container">
      <div class="hole" id="hole1" onclick="whackMole(1)"></div>
      <div class="hole" id="hole2" onclick="whackMole(2)"></div>
      <div class="hole" id="hole3" onclick="whackMole(3)"></div>
      <div class="hole" id="hole4" onclick="whackMole(4)"></div>
      <div class="hole" id="hole5" onclick="whackMole(5)"></div>
      <div class="hole" id="hole6" onclick="whackMole(6)"></div>
      <div class="hole" id="hole7" onclick="whackMole(7)"></div>
      <div class="hole" id="hole8" onclick="whackMole(8)"></div>
      <div class="hole" id="hole9" onclick="whackMole(9)"></div>
    </div>
    <button onclick="startGame()">Démarrer le jeu</button>
  </div>

  <script src="game2.js"></script>
</body>
</html>
